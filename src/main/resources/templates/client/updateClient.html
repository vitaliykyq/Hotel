<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="elementPages">
        <div>
            <h1>UPDATE CLIENT</h1>
        </div>
        <form id="dataMain" action="#" th:action="@{/ui/client/update}" th:object="${client}"
              method="POST">

            <table>
                <tr>
                    <td><label for="num0">Id</label></td>
                    <td><input id="num0" readonly th:field="*{id}"/></td>
                </tr>
                <tr>
                    <td><label for="num1">Person</label></td>
                    <td>
                        <div id="num1">
                            <select id="id" th:field="*{person}">
                                <option th:each="personListId: ${personListId}"
                                        th:value="${personListId.id}" th:text="${personListId.name}">
                                </option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="num2">Bookings</label></td>
                    <td>
                        <div id="num2">
                            <select multiple id="id1" th:field="*{bookings}">
                                <option th:each="bookingListId: ${bookingListId}"
                                        th:value="${bookingListId.id}" th:text="${bookingListId.price}">
                                </option>
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
            </table>
            <br>

            <button form="dataMain" type="submit">DONE</button>
        </form>
    </div>

    <a th:href="@{/ui/client/get/all}">
        <button class="ButtonAdd">Back</button>
    </a>
</body>
</html>
