<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Services List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div>
        <table class="control">
            <thead>
                <tr class="title">
                    <th>Id</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Cost</th>
                    <th>CreatedAt</th>
                    <th>ModifiedAt</th>
                    <th class="options" colspan="2">OPTIONS</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="services: ${servicesList}">
                <td th:text="${services.id}" style="width: 10%;"></td>
                <td th:text="${services.type}" style="width: 30%;"></td>
                <td th:text="${services.price}" style="width: 10%;"></td>
                <td th:text="${services.cost}" style="width: 10%;"></td>
                <td th:text="${services.created_at}" style="width: 15%;"></td>
                <td th:text="${services.modified_at}" style="width: 15%;"></td>
                <td style="width: 10%;" class="buttonControl">
                    <a th:href="@{/ui/services/delete/{id}(id=${services.id})}">
                        <button class="ButtonDelete">&#10008;</button>
                    </a>
                    <a th:href="@{/ui/services/showUpdateForm/{id}(id=${services.id})}">
                        <button  class="ButtonEdit">&#9998;</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href = "@{/ui/services/showNewForm}">
            <button class="ButtonAdd">Add</button>
        </a>
    </div>
    <script th:inline="javascript">
        let listElem = document.querySelectorAll(".dropItem");
        function kl(obj) {
            listElem.forEach(elem => { elem.style.display = "none";});

            if(obj.getAttribute("data-status") === "on") {
                document.querySelectorAll(".btnDrop").
                forEach(elem => { elem.setAttribute("data-status", "off"); })
                return;
            }

            listElem.forEach(elem => {
                if(elem.getAttribute("data-id-drop") === obj.getAttribute("data-id")) {
                    elem.style.display = "grid";
                    elem.style.position = "absolute";
                    elem.style.gridTemplateColumns = "auto auto";
                    obj.setAttribute("data-status", "on");
                }else{
                    document.querySelectorAll(".btnDrop").
                    forEach(elem => { if(elem != obj) elem.setAttribute("data-status", "off"); })
                }
            })
        }
    </script>
</body>
</html>
