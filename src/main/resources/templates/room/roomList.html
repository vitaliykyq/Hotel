<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div>
        <table class="control">
            <thead>
                <tr class="title">
                    <th>Id</th>
                    <th>Number</th>
                    <th>Capacity</th>
                    <th>Price</th>
                    <th>IsFree</th>
                    <th>Rating</th>
                    <th>Type</th>
                    <th>Entertainments</th>
                    <th>Services</th>
                    <th>CreatedAt</th>
                    <th>ModifiedAt</th>
                    <th class="options" colspan="2">OPTIONS</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="room: ${roomList}">
                <td th:text="${room.id}" style="width: 10%;"></td>
                <td th:text="${room.number}" style="width: 30%;"></td>
                <td th:text="${room.capacity}" style="width: 10%;"></td>
                <td th:text="${room.price}" style="width: 10%;"></td>
                <td th:text="${room.isFree}" style="width: 10%;"></td>
                <td th:text="${room.rating}" style="width: 10%;"></td>
                <td th:text="${room.type}" style="width: 10%;"></td>
                <td>
                    <ol>
                        <li th:each="entertainmentsIds: ${room.entertainments}">
                            <span th:text="${entertainmentsIds.type}"></span>
                        </li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li th:each="servicesIds: ${room.services}">
                            <span th:text="${servicesIds.type}"></span>
                        </li>
                    </ol>
                </td>
                <td th:text="${room.created_at}" style="width: 15%;"></td>
                <td th:text="${room.modified_at}" style="width: 15%;"></td>
                <td style="width: 10%;" class="buttonControl">
                    <a th:href="@{/ui/room/delete/{id}(id=${room.id})}">
                        <button class="ButtonDelete">&#10008;</button>
                    </a>
                    <a th:href="@{/ui/room/showUpdateForm/{id}(id=${room.id})}">
                        <button  class="ButtonEdit">&#9998;</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href = "@{/ui/room/showNewForm}">
            <button class="ButtonAdd">Add</button>
        </a>
    </div>
    <script th:inline="javascript">
        let listElem = document.querySelectorAll(".dropItem");
        function kl(obj) {
            listElem.forEach(elem => { elem.style.display = "none";});

            if(obj.getAttribute("data-status") === "on") {
                document.querySelectorAll(".btnDrop").
                forEach(elem => { elem.setAttribute("data-status", "off"); })
                return;
            }

            listElem.forEach(elem => {
                if(elem.getAttribute("data-id-drop") === obj.getAttribute("data-id")) {
                    elem.style.display = "grid";
                    elem.style.position = "absolute";
                    elem.style.gridTemplateColumns = "auto auto";
                    obj.setAttribute("data-status", "on");
                }else{
                    document.querySelectorAll(".btnDrop").
                    forEach(elem => { if(elem != obj) elem.setAttribute("data-status", "off"); })
                }
            })
        }
    </script>
</body>
</html>
